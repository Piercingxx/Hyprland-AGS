source=~/.config/hypr/hypr-dynamic-cursor.conf


################
### MONITORS ###
################
# monitor=[monitor-name],[resolution@framerate],[pos-x,y],[scale factor],transform,[rotation]
        # Rotation Degrees Shorthand
            # normal (no transforms) -> 0
            # 90 degrees -> 1
            # 180 degrees -> 2
            # 270 degrees -> 3
            # flipped -> 4
            # flipped + 90 degrees -> 5
            # flipped + 180 degrees -> 6
            # flipped + 270 degrees -> 7
#Laptop
# monitor=eDP-1,highres,auto,2
#Desktop
monitor=DP-1, 3840x1600@75, 0x1600, 1
monitor=DP-2, 3840x1600@75, 0x0, 1





###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun





#################
### AUTOSTART ###
#################
exec-once = synology-drive autostart
# Bar, wallpaper
exec-once = swww-daemon --format xrgb
exec-once = /usr/lib/geoclue-2.0/demos/agent & gammastep
exec-once = ags &

# Input method
exec-once = fcitx5

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk
exec-once = hyprpm reload

# Audio
exec-once = easyeffects --gapplication-service

# Cursor
exec-once = hyprctl setcursor Nordzy-cursors 20



#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,20
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland



#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 10
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(a277ffff) rgba(ff6767ff) rgba(61ffcaff) rgba(ffca85ff) rgba(f694ffff) rgba(82e2ffff) 90deg
    col.inactive_border = transparent
    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
}

animations {
    enabled = true
    bezier = myBezier, 0.0, 0.0, 1.0, 1.0
    animation = windows, 1, 5, default, slide
    animation = border, 1, 5, default
    animation = borderangle, 1, 90, myBezier, loop
    animation = workspaces, 1, 5, default, slide
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 5, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert

}

master {
    allow_small_split = true
    new_on_top = true
    orientation = right
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true
    preserve_split = true
    smart_split = true
    smart_resizing = false
    force_split = 0
}


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    dim_special = 0.0
    drop_shadow = no
    shadow_range = 2
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


misc {
    vfr = 1
    vrr = 1
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    
    initial_workspace_tracking = false
}

# Overview
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false
    }
}



